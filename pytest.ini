[pytest]
# Pytest configuration for Todo API backend tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery paths
testpaths = tests

# Additional options
addopts = -v --tb=short

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    todos: Todo CRUD tests
